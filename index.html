<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Link Sosmed Saya</title>
    <style>
      body {
        background: #1ea334;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
      }

      h1 {
        margin: 10px 0 5px;
      }

      .links a {
        display: block;
        margin: 10px 0;
        padding: 12px;
        background-color: #0073e6;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s ease;
      }

      .links a:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="./ch logo.jpg"
        alt="Foto Profil"
        class="profile-pic"
      />
      <h1>JuyyV</h1>
      <p>social media</p>

      <div class="links">
        <a
          href="https://www.instagram.com/juyyyvv?igsh=MWlsazZtcmpzcHV5aQ=="
          target="_blank"
          >Instagram</a
        >
        <a
          href="https://youtube.com/@juyyvv?si=lUqaFo567n2KNKJi"
          target="_blank"
          >YouTube</a
        >
        <a href="http://tiktok.com/@juyyyvv" target="_blank">TikTok</a>
        <a href="https://tako.id/JuyyV" target="_blank">Taco</a>
      </div>
    </div>
  </body>
</html>
